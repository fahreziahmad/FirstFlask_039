<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Sederhana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Form Input Nama dan Umur</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Kelahiran:</label>
                <input type="number" id="tanggal" name="tanggal" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="bulan">Bulan Kelahiran:</label>
                <input type="number" id="bulan" name="bulan" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="tahun">Tahun Kelahiran:</label>
                <input type="number" id="tahun" name="tahun" min="1900" max="2024" required>
            </div>
            <div class="form-group">
                <label for="umur">Umur:</label>
                <input type="text" id="umur" name="umur" required>
            </div>
            <button type="submit">Kirim</button>
        </form>

        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
